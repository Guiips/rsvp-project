{% extends "base.html" %}

{% block content %}
<style>
    .erro-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px 15px;
    }
    
    .erro-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 500px;
        width: 100%;
    }
    
    .erro-header {
        background-color: #feeaea;
        text-align: center;
        padding: 30px 20px 20px;
        border-bottom: none;
    }
    
    .erro-icon-circle {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background-color: #dc3545;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
    }
    
    .erro-body {
        padding: 30px;
        text-align: center;
    }
    
    .erro-title {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 20px;
    }
    
    .erro-message {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 25px;
    }
    
    .erro-footer {
        padding: 0 30px 30px;
        text-align: center;
    }
    
    .btn-contato {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 50px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .btn-contato:hover {
        background-color: #c82333;
    }
</style>

<div class="erro-container">
    <div class="erro-card">
        <div class="erro-header">
            <div class="erro-icon-circle">
                <i class="bi bi-exclamation-triangle-fill" style="font-size: 2.5rem;"></i>
            </div>
        </div>
        <div class="erro-body">
            <h1 class="erro-title">Erro na Confirmação</h1>
            <p class="erro-message">{{ mensagem }}</p>
            <p>Entre em contato com o organizador do evento para mais informações.</p>
        </div>
        <div class="erro-footer">
            <button class="btn btn-contato">
                <i class="bi bi-envelope"></i> Contatar Organizador
            </button>
        </div>
    </div>
</div>
{% endblock %}
