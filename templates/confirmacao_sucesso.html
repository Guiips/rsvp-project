<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .confirmado {
            color: #28a745;
        }
        .recusado {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if status == 'confirmado' %}
            <h1 class="confirmado">Presença Confirmada</h1>
            <p>Sua presença no evento {{ evento.nome }} foi confirmada com sucesso!</p>
        {% else %}
            <h1 class="recusado">Convite Recusado</h1>
            <p>Você recusou o convite para o evento {{ evento.nome }}.</p>
        {% endif %}
        
        <div>
            <strong>Evento:</strong> {{ evento.nome }}<br>
            <strong>Data:</strong> {{ evento.data }}<br>
            <strong>Hora:</strong> {{ evento.hora }}
        </div>
    </div>
</body>
</html>
